<script type="text/javascript">
  var mysong = document.getElementById("mysong");
  var icon = document.getElementById("icon");

  icon.onclick = function(){
     if(mysong.paused){
       mysong.play();
       icon.src = "pause.png";
     } else {
       mysong.pause();
       icon.src = "play.png";
     }
  }

</script>
